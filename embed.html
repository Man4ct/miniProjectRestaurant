<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Favs</title>
    <style>
      th {
        background-color: green;
        color: white;
      }
      table {
        width: 100%;
        border: 1px solid black;
        text-align: center;

        border-collapse: collapse;
      }
      tr,
      td {
        border: 1px solid black;
      }
      tr:nth-child(2) {
        background-color: red;
        color: white;
      }
      tr:nth-child(3) {
        background-color: blue;
        color: white;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>My Hobby</th>
      </tr>
      <tr>
        <td>Gym</td>
      </tr>
      <tr>
        <td>Watching Movies</td>
      </tr>
    </table>
    <br />
    <table>
      <tr>
        <th>Favorite Movies</th>
      </tr>
      <tr>
        <td>Avengers Endgame</td>
      </tr>
      <tr>
        <td>The Internship</td>
      </tr>
    </table>
    <br />
    <table>
      <tr>
        <th>Favorite Song</th>
      </tr>
      <tr>
        <td>I Love You 3000</td>
      </tr>
      <tr>
        <td>P.S. I Love You</td>
      </tr>
    </table>
  </body>
</html>
